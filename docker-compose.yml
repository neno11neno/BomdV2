services:
  backend:
    build:
      context: ./backend
    container_name: md-backend
    restart: always
    ports:
      - '5000:5000'
    environment:
      - DB_HOST=md-postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=Abcd1234
      - DB_NAME=mdcollab
      - JWT_SECRET=myverysecret123
      - OLLAMA_API=http://ollama:11434  # 加入這行
    depends_on:
      postgres:
        condition: service_healthy
      ollama: # 讓後端等 Ollama 起來
        condition: service_started
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/backup:/app/backup

  frontend:
    build:
      context: ./frontend
    container_name: md-frontend
    restart: always
    ports:
      - '9987:3000'
    depends_on:
      - backend
    environment:
      - DOCKER=true

  postgres:
    image: postgres:15
    container_name: md-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Abcd1234
      POSTGRES_DB: mdcollab
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: md-ollama
    restart: always
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg-data:
  ollama-data:
